<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCFS Client Intake Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 80px;
            max-width: 200px;
            object-fit: contain;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer .powered-by {
            margin-top: 10px;
        }
        .footer img {
            max-height: 50px;
            display: block;
            margin: 5px auto;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.launitedway.org/sites/launitedway/files/LA%20211%20statewide%20-logo-1line-rgb-01.jpg" alt="LA 211 Statewide Logo">
        <h1>Referral &amp; Care Coordination</h1>
    </div>
        <!-- Embed Cognito Form -->
        <script src="https://www.cognitoforms.com/f/seamless.js" data-key="MO-JKuhcckixl9Vhe5rvug" data-form="34"></script>
    </div>
    <div class="footer">
        <p>&copy; 2025 Louisiana 211. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        <div class="powered-by">
            <img src="/images/sophia-logo.png" alt="Powered by Sophia">
            <p>Powered by Sophia</p>
        </div>
    </div>
</body>
</html>
